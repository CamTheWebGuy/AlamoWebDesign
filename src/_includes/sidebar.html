 <div class="recent-posts">
    <p class="popular">Popular Posts</p>

    {%- for post in collections.featured | reverse -%}
    


    <div class="recent-posts__item">
        <img
          src="{{ post.data.image }}"
          alt="{{ post.data.imageAlt }}"
          width="60"
          height="60"
          decoding="async"
        />
        <div class="recent-posts__item__content">
            <h2><a href='{{ post.url }}'>{{ post.data.blogTitle }}</a></h2>
            <p>{{ post.data.author}}</p>
            <p>{{ post.date | postDate }}</p>
        </div>
    </div>

        {%- endfor -%}
  

    <button class="button-solid home" onclick="location.href='../blog.html'" type="button">
        Blog Home
    </button>
    

    
    
</div>
